<title>TOTOWATER</title>
  <style>
    :root{
      /* ðŸ”µ Blue Theme  (switch to red easily if needed) */
      --bg:#f0f6ff;
      --card:#ffffff;
      --text:#1d2433;
      --muted:#7a8ca4;
      --success:#1d4ed8;  /* main blue for buttons and highlights */
      --accent:#2563eb;   /* brighter blue for primary button */
      --cta-dark:#1e3a8a; /* dark blue for secondary button */
      --shadow:0 10px 20px rgba(2,8,23,.06),0 2px 6px rgba(2,8,23,.04);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      padding:0;
      background:var(--bg);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Helvetica,Arial,sans-serif;
      display:flex;
      justify-content:center;
      align-items:center;
      min-height:100dvh;
    }
    .phone-frame{
      width:min(420px,100%);
      border-radius:28px;
      background:var(--card);
      box-shadow:var(--shadow);
      padding:20px;
      text-align:center;
    }
    .logo-grid{
      display:grid;
      grid-template-columns:repeat(4,1fr);
      gap:14px;
      margin:0 auto 16px;
    }
    .logo-grid img{
      width:60px;
      height:60px;
      object-fit:contain;
    }
    h1{
      font-size:22px;
      font-weight:700;
      margin:0 0 16px;
      color:var(--text);
    }
    .noti{
      background:#e0ebff;
      color:var(--success);
      border-radius:12px;
      padding:10px;
      font-size:14px;
      margin-bottom:16px;
    }
    .noti strong{color:var(--success)}
    .noti a{color:var(--accent);font-weight:700;text-decoration:none}
    .q{
      margin:16px 0 12px;
      color:var(--muted);
      font-weight:600;
    }
    .switch{
      display:flex;
      justify-content:center;
      gap:12px;
      margin-bottom:20px;
    }
    .chip{
      padding:10px 18px;
      border-radius:12px;
      background:#eef2ff;
      font-weight:700;
      text-decoration:none;
      color:var(--text);
      border:2px solid transparent;
      transition:.2s;
      cursor:pointer;
    }
    .chip:hover{background:#dbeafe}
    .chip.selected{
      background:#dbeafe;
      color:#1e40af;
      border-color:#93c5fd;
      box-shadow: inset 0 0 0 1px rgba(0,0,0,.03);
    }
    .btn{
      border:0;
      border-radius:14px;
      padding:14px;
      font-size:16px;
      font-weight:800;
      cursor:pointer;
      margin-bottom:10px;
      width:100%;
    }
    .btn-primary{background:var(--accent);color:#fff}
    .btn-dark{background:var(--cta-dark);color:#fff}
    footer{
      margin-top:14px;
      font-size:12px;
      color:#9aa3b2;
    }
    .brand{font-weight:700;color:#1e40af}
  </style>

  <main class="phone-frame">
    <!-- Four logos -->

    <button class="btn btn-primary" id="startBtn">APPLY NOW</button>

    <footer>Â© 2025 <span class="brand">Special Offer</span>. All rights reserved.</footer>
  </main>

  <script>
    // CHANGE NAMES ENTERMASTER CHANGE rotating notification
    const names = [
      {name:"Amara", amount:15000},
      {name:"John", amount:20000},
      {name:"Chioma", amount:16500},
      {name:"David", amount:18000},
      {name:"Blessing", amount:19000},
      {name:"Tunde", amount:13000},
      {name:"Ngozi", amount:10000},
      {name:"Emeka", amount:12000},
      {name:"Grace", amount:18000},
      {name:"Kelvin", amount:20000}
    ];
    let idx = 0;
    function updateNoti(){
      const n = names[idx];
      document.getElementById("noti").innerHTML =
        `<strong>${n.name}</strong> just got paid <a href="#">â‚¦${n.amount.toLocaleString()}</a> â€¢ ${3+idx}m ago`;
      idx = (idx + 1) % names.length;
    }
    updateNoti();
    setInterval(updateNoti, 3000);

    // YES / NO selection highlight
    const yesLink = document.getElementById("chip-yes");
    const noLink  = document.getElementById("chip-no");

    yesLink.addEventListener("click", () => {
      yesLink.classList.add("selected");
      noLink.classList.remove("selected");
    });
    noLink.addEventListener("click", () => {
      noLink.classList.add("selected");
      yesLink.classList.remove("selected");
    });

    // CTA buttons (edit URLs as needed) CHANGE LINKS TO UR ADS LINK ENTERMASTER
    document.getElementById("startBtn").onclick = () =>
      window.location.href = "https://opportunity.infantslab.com/top-travel-visa-sponsorship-programs-in-the-uk/";

    document.getElementById("joinBtn").onclick  = () =>
      window.location.href = "https://opportunity.infantslab.com/top-travel-visa-sponsorship-programs-in-the-uk/";
  </script>
