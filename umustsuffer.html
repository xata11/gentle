<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nigerian Offer</title>
  <style>
    :root{
      /* 🔵 Blue Theme  (switch to red easily if needed) */
      --bg:#f0f6ff;
      --card:#ffffff;
      --text:#1d2433;
      --muted:#7a8ca4;
      --success:#1d4ed8;  /* main blue for buttons and highlights */
      --accent:#2563eb;   /* brighter blue for primary button */
      --cta-dark:#1e3a8a; /* dark blue for secondary button */
      --shadow:0 10px 20px rgba(2,8,23,.06),0 2px 6px rgba(2,8,23,.04);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      padding:0;
      background:var(--bg);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Helvetica,Arial,sans-serif;
      display:flex;
      justify-content:center;
      align-items:center;
      min-height:100dvh;
    }
    .phone-frame{
      width:min(420px,100%);
      border-radius:28px;
      background:var(--card);
      box-shadow:var(--shadow);
      padding:20px;
      text-align:center;
    }
    .logo-grid{
      display:grid;
      grid-template-columns:repeat(4,1fr);
      gap:14px;
      margin:0 auto 16px;
    }
    .logo-grid img{
      width:60px;
      height:60px;
      object-fit:contain;
    }
    h1{
      font-size:22px;
      font-weight:700;
      margin:0 0 16px;
      color:var(--text);
    }
    .noti{
      background:#e0ebff;
      color:var(--success);
      border-radius:12px;
      padding:10px;
      font-size:14px;
      margin-bottom:16px;
    }
    .noti strong{color:var(--success)}
    .noti a{color:var(--accent);font-weight:700;text-decoration:none}
    .q{
      margin:16px 0 12px;
      color:var(--muted);
      font-weight:600;
    }
    .switch{
      display:flex;
      justify-content:center;
      gap:12px;
      margin-bottom:20px;
    }
    .chip{
      padding:10px 18px;
      border-radius:12px;
      background:#eef2ff;
      font-weight:700;
      text-decoration:none;
      color:var(--text);
      border:2px solid transparent;
      transition:.2s;
      cursor:pointer;
    }
    .chip:hover{background:#dbeafe}
    .chip.selected{
      background:#dbeafe;
      color:#1e40af;
      border-color:#93c5fd;
      box-shadow: inset 0 0 0 1px rgba(0,0,0,.03);
    }
    .btn{
      border:0;
      border-radius:14px;
      padding:14px;
      font-size:16px;
      font-weight:800;
      cursor:pointer;
      margin-bottom:10px;
      width:100%;
    }
    .btn-primary{background:var(--accent);color:#fff}
    .btn-dark{background:var(--cta-dark);color:#fff}
    footer{
      margin-top:14px;
      font-size:12px;

				const lazyloadRunObserver = () => {
					const lazyloadBackgrounds = document.querySelectorAll( `.e-con.e-parent:not(.e-lazyloaded)` );
					const lazyloadBackgroundObserver = new IntersectionObserver( ( entries ) => {

								let lazyloadBackground = entry.target;
								if( lazyloadBackground ) {
									lazyloadBackground.classList.add( 'e-lazyloaded' );
								}
								lazyloadBackgroundObserver.unobserve( entry.target );
							}
						});
					}, { rootMargin: '200px 0px 200px 0px' } );
					lazyloadBackgrounds.forEach( ( lazyloadBackground ) => {
						lazyloadBackgroundObserver.observe( lazyloadBackground );

				};
				const events = [
					'DOMContentLoaded',
					'elementor/lazyload/observe',
				];
